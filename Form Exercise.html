<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>

<form>
	<div>
	<label for="First Name">First Name: </label>
	<input id="First Name" type="text" name="First Name" placeholder="John" required="">

	<label for="Last Name">Last Name: </label>
	<input id="Last Name" type="text" name="Last Name" placeholder="Smith" required="">
	</div>

	<div>
	<label for="Male">Male</label>
	<input id="Male" type="radio" name="Choice" required="">

	<label for="Female">Female</label>
	<input id= "Female" type="radio" name="Choice">

	<label for="Other">Other</label>
	<input id="Other" type="radio" name="Choice">
	</div>

	<div>
	<label for="Email">Email: </label>
	<input id="Email" type="email" name="Email" placeholder="johnsmith@mail.com" required="">

	<label for="Password">Password: </label>
	<input id="Password" type="password" name="password" required="" pattern=".{5,10}" required title="5 to 10 characters">
	</div>


<!-- Didn't fill in month day year because of busy work. -->
	<div>	
	<label>Birthday:</label>
	<select name="month">
		<option>Month</option>
	</select>
	<select name="day">
		<option>Day</option>
	</select>
	<select name="year">
		<option>Year</option>
	</select>
	</div>

	<div>
	<label for="checkbox"> I agree to the terms and conditions </label>
	<input id="checkbox" type="checkbox" name="" required="">
	</div>


	<div>
	<button>Submit</button>
	</div>

</form>





</body>
</html>
